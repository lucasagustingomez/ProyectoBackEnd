<div class="container" >
    <div id="div_turnos_table" class="mx-auto text-center">
        <h1 class="text-center">Turnos</h1>
        <div class="row col-md-9 table-responsive">
            <table id="turnoTable" class="table table-striped w-100 ">
                <thead>
                <tr>
                    <th style="width: 9%">ID Turno</th>
                    <th style="width: 9%">ID paciente</th>
                    <th style="width: 9%">Nombre paciente</th>
                    <th style="width: 9%">ID Odontologo</th>
                    <th style="width: 9%">Nombre Odontologo</th>
                    <th style="width: 9%">Fecha</th>
                    <th style="width: 9%">Modificar</th>

                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>

    <div class="row">
        <div class="col-sm-6  mx-auto text-center " style="display: none; background-color: rgba(255, 255, 255, 0.9); padding:10px; border-radius:15px"  id="div_turno_updating">
            <form id="update_turno_form" >
                <div class=" form-group text-center">
                    <label style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px; text-center; font-weight:bold;">Id:</label>
                    <input type="number" class="form-control text-center mx-auto" id="turno_id" readonly="" style="width:450px; border-radius:10px; ">
                </div>

                <div class="form-group text-center">
                    <label class="control-label" for="id_paciente" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px; text-center; font-weight:bold;">ID paciente</label>
                    <input type="number" class="form-control text-center mx-auto" id="id_paciente"
                           placeholder="Ingrese el id del paciente"
                           name="id_paciente" required style="width:450px; border-radius:10px; ">
                </div>

                <div class="form-group text-center">
                    <label class="control-label" for="id_odontologo" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px; text-center; font-weight:bold;">ID odontologo:</label>
                    <input type="number" class="form-control text-center mx-auto" id="id_odontologo"
                           placeholder="Ingrese el id del odontologo"
                           name="id_odontologo" required style="width:450px; border-radius:10px; ">
                </div>

                <div class="form-group text-center">
                    <label class="control-label" for="fecha" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px; text-center; font-weight:bold;">Fecha:</label>
                    <input type="date" class="form-control text-center mx-auto" id="fecha"
                           placeholder="Ingrese la fecha"
                           name="fecha" required style="width:450px; border-radius:10px; ">
                </div>

                <button type="submit" class="btn btn-primary text-center mx-auto" style="color: #FCFCFC; margin-top:40px; width:250px; border-radius:15px; text-center;">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
