<div class="row" style="margin-top:5%; margin-bottom: 5%;  ">
    <div class="col-sm-7 mx-auto text-center" >
        <form id="add_new_paciente" style="background-color: rgba(255, 255, 255, 0.5); padding:10px; border-radius:15px" >
            <h3 style="color: #092980">Agregar Paciente</h3>
            <div class="form-group" >
                <label class="control-label" for="apellido" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;text-center;">Apellido:</label>
                <input type="text" class="form-control text-center mx-auto" id="apellido"
                       placeholder="Ingrese el apellido"
                       name="apellido" required  style="width:450px; border-radius:10px; ">
            </div>
            <div class="form-group">
                <label class="control-label" for="nombre" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px; text-center;">Nombre:</label>
                <input type="text" class="form-control text-center mx-auto" id="nombre"
                       placeholder="Ingrese el nombre"
                       name="nombre" required style="width:450px; border-radius:10px; ">
            </div>

            <div class="form-group">
                <label class="control-label" for="documento" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;">Documento:</label>
                <input type="text" class="form-control text-center mx-auto" id="documento"
                       placeholder="Ingrese el documento"
                       name="documento" required style="width:450px; border-radius:10px; " >
            </div>

            <div class="form-group">
                <label class="control-label" for="fechaIngreso" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;">Fecha de Ingreso:</label>
                <input type="date" class="form-control text-center mx-auto" id="fechaIngreso"
                       placeholder="Ingrese la fecha de ingreso"
                       name="fechaIngreso" required style="width:450px; border-radius:10px; " >
            </div>

            <div class="form-group">
                <label class="control-label" for="calle" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;">Calle:</label>
                <input type="text" class="form-control text-center mx-auto" id="calle"
                       placeholder="Ingrese la calle del domicilio"
                       name="calle" required style="width:450px; border-radius:10px; ">
            </div>
            <div class="form-group">
                <label class="control-label" for="numero" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;">Numero:</label>
                <input type="text" class="form-control text-center mx-auto" id="numero"
                       placeholder="Ingrese el número del domicilio"
                       name="numero" required style="width:450px; border-radius:10px; ">
            </div>
            <div class="form-group">
                <label class="control-label" for="localidad" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;">Localidad:</label>
                <input type="text" class="form-control text-center mx-auto" id="localidad"
                       placeholder="Ingrese la localidad del domicilio"
                       name="localidad" required style="width:450px; border-radius:10px; " >
            </div>
            <div class="form-group">
                <label class="control-label" for="Provincia" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;">Provincia:</label>
                <input type="text" class="form-control text-center mx-auto" id="provincia"
                       placeholder="Ingrese la provincia del domicilio"
                       name="Provincia" required style="width:450px; border-radius:10px; ">
            </div>

            <button type="submit" class="btn btn-success text-center mx-auto" id="btn-add-new-paciente"  style="color: #FCFCFC; margin-top:40px; width:250px; border-radius:15px;">Guardar</button>
            <div id="response" style="display:none; margin-top:10px"> </div>
        </form>


    </div>
</div>
